<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent-A-Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="booking">
        <div class="booking-details">
            <h2 class="booking-heading">Booking Detail</h2>
                <div class="booking-main">
                    <div class="booking-info">
                        <div class="date-info">
                            <select style="height: 50px; width: 150px;">
                                <option selected>Pickup Location</option>
                                <option value="1">Location 1</option>
                                <option value="2">Location 2</option>
                                <option value="3">Location 3</option>
                            </select>
                        </div>
                        <div class="date-info">
                            <select class="booking-box" style="height: 50px; width: 150px;">
                                <option selected>Drop Location</option>
                                <option value="1">Location 1</option>
                                <option value="2">Location 2</option>
                                <option value="3">Location 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="booking-info">
                        <div class="date-info">
                            <div>
                                <label>Pick-Up Date</label><br>
                                <input type="date" />
                            </div>
                        </div>
                        <div class="date-info">
                            <div class="date">
                                <label>Return Date</label><br>
                                <input type="date" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea rows="4" cols="55" placeholder="Special Request"></textarea>
                    </div>
                </div><br>
            <h2 class="booking-heading">Payment Detail</h2> 
            <div class="booking-info">
                <div class="date-info">
                    <span>Amount: </span><br><br>
                    <span>Mode of Payment: </span><br>
                    <input type="radio" value="online">Online<br>
                    <input type="radio" value="cash on delivery">Cash on Delivery
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
